
<div class="panel panel-primary loginform" ng-controller="myController1">
	<div class="panel-heading">用户登录</div>
	<div class="panel-body">
		<div class="row" style="width:550px;">
			<div class="col-md-offset-2 col-md-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="zhanghao" class="col-md-2 control-label">账号</label>
						<div class="col-md-10">
							<input id="account" type="text" class="form-control" id="zhanghao" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label for="userpass" class="col-md-2 control-label">密码</label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="userpass" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
				    <div class="col-md-offset-2 col-md-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox">记住密码
				        </label>
				      </div>
				      
				    </div>
				  </div>
				  <div class="form-group">
				  	<div class="col-md-offset-2 col-md-10">
				  		<a ng-click="userData()" class="btn btn-primary">登录</a>
				  	</div>
				  </div>
	
				</form>
			</div>
		</div>
	</div>
</div>
