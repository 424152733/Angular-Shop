
<div class="panel panel-info loginform">
	<div class="panel-heading">用户注册</div>
	<div class="panel-body">
		<div class="row" style="width:550px;">
			<div class="col-md-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="zhanghao" class="col-md-2 control-label">账号</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="zhanghao" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label for="userpass" class="col-md-2 control-label">密码</label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="userpass" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<label for="userpass" class="col-md-2 control-label">确认密码</label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="userpass" placeholder="请再次输入密码">
						</div>
					</div>
					
				  <div class="form-group">
				  	<div class="col-md-offset-2 col-md-10">
				  		<a class="btn btn-primary" ui-sref="index">确定</a>
				  		<a class="btn btn-danger" ui-sref="index">返回</a>
				  	</div>
				  </div>
	
				</form>
			</div>
		</div>
	</div>
</div>
